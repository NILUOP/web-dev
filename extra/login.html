<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline-block;
        }
        nav a {
            text-decoration: none;
            padding: 5px 10px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }
        form {
            margin-top: 20px;
        }
        input {
            display: block;
            margin: 8px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li id="loginLink"><a href="login.html">Login</a></li>
            <li id="logoutLink" style="display:none;"><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <h2>Login</h2>
    <form id="loginForm" onsubmit="return loginUser(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        // Show/Hide navbar buttons on page load
        if (sessionStorage.getItem("isLoggedIn") === "true") {
            document.getElementById("loginLink").style.display = "none";
            document.getElementById("logoutLink").style.display = "inline-block";
            window.location.href = "index.html"; // Already logged in â†’ go home
        }

        function loginUser(event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Demo login credentials
            if (username === "admin" && password === "123") {
                sessionStorage.setItem("isLoggedIn", "true");
                window.location.href = "index.html";
            } else {
                alert("Invalid credentials!");
            }
        }

        function logout() {
            sessionStorage.removeItem("isLoggedIn");
            document.getElementById("loginLink").style.display = "inline-block";
            document.getElementById("logoutLink").style.display = "none";
        }
    </script>
</body>
</html>
